<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Secured</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>This is a secured Application page!</h1>

    <a href="#" th:text="${app.profession}"></a>
    <a href="#" th:text="${enterprise.name}"></a>
    <form th:if="${param.edit}" th:action="@{__${#httpServletRequest.requestURI}__?save}" th:method="POST">
        <textarea th:text="${app.agentNote}"></textarea>
        <input type="submit" value="Save">
    </form>
    <div th:if="!${param.edit}">
        <p th:text="${app.agentNote}"></p>
        <a th:href="@{__${#httpServletRequest.requestURI}__?edit}" th:text="Edit" ></a>
    </div>
    <p><a href="/" th:href="@{/}">Back to home page</a></p>
</div>

</body>
</html>
